<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>render function</title>
   <script type="text/javascript" src="compiler/lex.js"></script>
   <script type="text/javascript" src="compiler/parser.js"></script>
</head>
<body>
	<div id="root"></div>
</body>
<script>

    var value = `  <div>  
        <ul c-loop='data>>a'>
        <li class='my-list'>
                <h1>{a.name} - and okkz  {a.id}</h1> 
                <ul c-loop='a.all>>c'>
                    <li>
                    <b>{c.id} sdsd {c.type} sdsdf {name} dasssss asdddddddd</b>  
                    </li>
                </ul>
            </li>
        </ul>
    </div>`;

    var bt = function(name) {
       return (/\{(.*)\}/.test(name))
    },
    cs = function(a, n, b, u) {
        var d = [],
            le = a.length,
            pos = le,
            init = 0;
        for (var i = init; i < pos; i++) {
            var start = a.indexOf('{'),
                end = a.indexOf('}');
            if (start !== -1) {
                var k = a.substr(init, start);
                    d.push(quot(k))

                var k1 = a.substr(start, (end + 1) - start + 1);
                d.push(quot(k1))
            } else {
                var k = a.substr(0, le);
                d.push(quot(k));
                break
            }
            var a = a.substr(end + 2, le)
        }
        var d = d.filter(item => item.trim() !== '');
        return (d)
    },
    Neww= function(val) {
      return { type:"text",value:val}  
    },
    quot = function(k) {
        if(!bt(k)){
            if(k.indexOf('"') == -1){
               k = k.trim().length > 0 ? '"'+k+'"' : k;   
            }
        }
        return(k);
    },
    applier = function(value) {
        var alldata = lexical_analysis(value);
        alldata.forEach((el , ind )=> {
            if(el.type == 'text' && el.value.trim().length > 0){
                var splits = cs(alldata[ind].value);
                alldata.splice(ind, 1);
                splits.forEach((sp , indx) => {
                    var replacer = Neww(sp);
                    alldata.splice((ind + indx), 0, replacer );
                });
            }else if(el.type == 'text' && el.value.trim().length <= 0){
              alldata.splice(ind , 1)
            }  
        });  
        return(parser(alldata));
    },

    Mygenerator = function Mygenerator(a) {
        return GenerateNode(a.children[0]);
    };
    

    // if(Keys.indexOf('c-loop') !== -1){
    //           var AttrVal = Props['c-loop'].split('>>');
    //           var Loopchild = AttrVal[0]+`.forEach(`+AttrVal[1]+`=>{${GenerateNode(tree)}})`;
    //           delete Props['c-loop'];
    //           console.log(Loopchild)
    // }

    var GenerateNode = function GenerateNode(tree) {
            var RenderFunction  = 'c("'+tree.type+'",',
                Props           = tree.props,
                Keys            = Object.keys(Props);
                PropsRoot       = Props !== undefined ? JSON.stringify(Props) : null;
                RenderFunction  = RenderFunction + PropsRoot;
            
        var children = tree.children;
            RenderFunction = RenderFunction +',';
            if(children !== undefined){
                if(typeof(tree) == 'object'){
                    var len  = children.length;
                    for (var i = 0; i < len; i++) {
                        var ele   =  children[i],
                            quot  = ((len-1) !== i) ? ',' :'';
                        if(typeof(ele) == 'object'){
                            var data  =  GenerateNode(ele);
                            RenderFunction = RenderFunction + data+quot;
                        }else{
                            RenderFunction = RenderFunction + ele.replace(/}|{/g, '')+quot;
                        }
                    }
                }
            }else{
                RenderFunction = RenderFunction + tree+',';
            }
            
          
            RenderFunction = RenderFunction + ')';
            return(RenderFunction);
    }

    

   var AST = applier(value);
   var datax = Mygenerator(AST)
   console.log(datax)

</script>
</html>
