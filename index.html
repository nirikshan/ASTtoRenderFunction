<script>

    var value = `<div>  
        <p>{name}</p>

                <h1 class='i am {name} and {a.name}'>{a.name} - and okkz  {a.id}</h1>

                    </li>

    </div>`;

   

  
   var datax = Generate(value)
   console.log(datax)
